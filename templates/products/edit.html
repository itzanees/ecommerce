{% extends 'base.html' %}

{% load static %}

{% block title %}
Products
{% endblock %}


{% block content %}
{% include 'navbar.html' %}

<div class="container container-fluid my-5 w-50">
    <h2 class="text-center fw-bold">EDIT PRODUCT</h2>
    <form action="" method="post">
        {% csrf_token %}
        <table class="table table-bordered">
            <form method="post">
                {% csrf_token %}
                {% for product in values %}
                <tr>
                    <th>Name</th>
                    <td><input type="text" name="name" value="{{ product.name }}"></td>
                </tr>
                <tr>
                    <th>Category</th>
                    <td><input type="text" value="{{ product.category }}" disabled></td>
                </tr>
                <tr>
                    <th></th>
                    <td>{{ form.category }}</td>
                </tr>
                <tr>
                    <th>price</th>
                    <td><input type="text" name="price" value="{{ product.price }}"></td>
                </tr>
                <tr>
                    <th>quantity</th>
                    <td><input type="text" name="quantity" value="{{ product.quantity }}"></td>
                </tr>
                {% endfor %}
                <td colspan="2" class=" text-center">
                    <input type="submit" value="Update" class="btn btn-primary">
                    <a href="{% url 'products' %}" class="btn btn-secondary m-2">Cancel</a>
                </td>
                </tr>
            </form>
            </tbody>
        </table>
    </form>
</div>

{% endblock %}
