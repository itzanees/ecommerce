{% extends 'base.html' %}

{% block title %}
Sign in
{% endblock %}

{% block content %}
{% load static %}



<div class="container container-fluid w-50 mt-50">
  <main class="form-signin w-75 m-auto">
    <form method="post">
      {% csrf_token %}
      <img class="mx-auto d-block" src="{% static 'images/e-world.png' %}" alt="" width="72" height="72">
      <h1 class="h3 mb-3 fw-normal text-center">E-W<span><img src="{% static 'images/e-world.png' %}" alt="e-com logo" width="15" height="15"></span>rld</h1>
      <h3 class="h5 mb-3 fw-normal text-center">Sign in</h3>
      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="username">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating mb-2">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
        <label for="floatingPassword">Password</label>
      </div>
      <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
    </form>
    
    <p class="text-md text-success text-center">{{ msg }}</p>
    
    <p class="mt-5 mb-3 text-md text-success text-center mr-3">New User? | <a href="{% url 'signup' %}">Signup</a></p>
    <p class="text-md text-success text-center">Forgot Password?   | <a href="{% url 'reset' %}">Reset Password</a></p>
    <p class="mt-5 mb-3 text-body-secondary text-center">&copy; 2024</p>
  </main>
</div>
{% endblock %}
