{% extends 'base.html' %}

{% load static %}

{% block title %}
Category
{% endblock %}


{% block content %}
{% include 'navbar.html' %}

<div class="container container-fluid mb-4 w-25">
    <form action="" method="post">
        {% csrf_token %}
        <table class="table table-bordered mt-4 ml-auto">
            <thead>
                <tr>
                    <th>Category Code</th>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <input type="number" name="new_cat_code" value="{{ catcode }}">
                    </td>
                    <td>
                        <input type="text" name="new_name" value="{{ old_name }}">
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class=" text-center"> <input type="submit" value="Update" class="btn btn-primary"><a
                            href="{% url 'category' %}" class="btn btn-secondary m-2">Cancel</a></td>
                </tr>
            </tbody>
        </table>
    </form>
</div>

{% endblock %}
